    <style>

<body>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // ==========================================
        // 2. 基礎組件
        // ==========================================

        function IconWrapper({ name, size = 24, className, ...props }) {
            const ref = useRef(null);
            useEffect(() => { 
                if (window.lucide && ref.current) { 
                    const i = document.createElement('i'); 
                    i.setAttribute('data-lucide', name); 
                    ref.current.innerHTML = ''; 
                    ref.current.appendChild(i); 
                    window.lucide.createIcons({ root: ref.current, attrs: { width: size, height: size } }); 
                } 
            }, [name, size]);
            return <span ref={ref} className={className} style={{ display: 'inline-flex', lineHeight: 0 }} {...props} />;
        }

        const Icons = {
            Moon: (p) => <IconWrapper name="moon" {...p} />,
            Search: (p) => <IconWrapper name="search" {...p} />,
            Scale: (p) => <IconWrapper name="scale" {...p} />,
            Feather: (p) => <IconWrapper name="feather" {...p} />,
            ChevronLeft: (p) => <IconWrapper name="chevron-left" {...p} />,
            ChevronRight: (p) => <IconWrapper name="chevron-right" {...p} />,
            Plus: (p) => <IconWrapper name="plus" {...p} />,
            Trash2: (p) => <IconWrapper name="trash-2" {...p} />,
            Save: (p) => <IconWrapper name="save" {...p} />,
            Download: (p) => <IconWrapper name="download" {...p} />,
            X: (p) => <IconWrapper name="x" {...p} />,
            Book: (p) => <IconWrapper name="book" {...p} />,
            BookOpen: (p) => <IconWrapper name="book-open" {...p} />,
            Cloud: (p) => <IconWrapper name="cloud" {...p} />,
            Loader2: (p) => <IconWrapper name="loader-2" {...p} />,
            Check: (p) => <IconWrapper name="check" {...p} />,
            LogIn: (p) => <IconWrapper name="log-in" {...p} />,
            Upload: (p) => <IconWrapper name="upload" {...p} />,
            AlertTriangle: (p) => <IconWrapper name="alert-triangle" {...p} />,
            Printer: (p) => <IconWrapper name="printer" {...p} />,
            Mic: (p) => <IconWrapper name="mic" {...p} />,
            MicOff: (p) => <IconWrapper name="mic-off" {...p} />,
            Pencil: (p) => <IconWrapper name="pencil" {...p} />,
            Sparkles: (p) => <IconWrapper name="sparkles" {...p} />,
            Calendar: (p) => <IconWrapper name="calendar" {...p} />,
            Cross: (p) => <IconWrapper name="cross" {...p} />,
            Brain: (p) => <IconWrapper name="brain" {...p} />
        };

        function Label({ children, hint }) {
            return (
                <label className="block text-slate-200 text-sm font-medium mb-2 tracking-wide font-serif drop-shadow-md">
                    {children}
                    {hint && <span className="block mt-1 text-xs text-slate-400 font-sans font-light leading-relaxed">{hint}</span>}
                </label>
            );
        }

        function DreamBackground() {
            const stars = useMemo(() => Array.from({ length: 50 }).map((_, i) => ({ 
                id: i, top: `${Math.random()*100}%`, left: `${Math.random()*100}%`, size: `${Math.random()*3}px`, delay: `${Math.random()*5}s`, duration: `${3+Math.random()*4}s` 
            })), []);
            return (
                <div className="fixed inset-0 z-[-1] overflow-hidden pointer-events-none bg-slate-950">
                    <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black opacity-80"></div>
                    {stars.map(star => (
                        <div key={star.id} className="absolute bg-white rounded-full opacity-0" 
                             style={{ top: star.top, left: star.left, width: star.size, height: star.size, 
                                      animation: `twinkle ${star.duration} ease-in-out infinite`, 
                                      animationDelay: star.delay }} />
                    ))}
                </div>
            );
        }

        function ProgressBar({ currentStep, onStepClick }) {
            return (
                <div className="w-full mb-8 relative z-10 px-2">
                    <div className="flex justify-between">
                        {STEPS_CONFIG.map((step, idx) => {
                            const IconC = Icons[step.icon];
                            const isActive = idx === currentStep;
                            return (
                                <button key={idx} onClick={() => onStepClick(idx)} className={`flex flex-col items-center w-1/4 transition-all duration-300 ${isActive ? 'opacity-100 scale-105' : 'opacity-40 hover:opacity-100'}`}>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center mb-2 border transition-colors ${isActive ? 'bg-amber-500 border-amber-400 text-slate-900 shadow-lg' : 'bg-slate-900 border-slate-700'}`}><IconC size={18}/></div>
                                    <span className="text-[10px] uppercase font-bold tracking-widest hidden md:block">{step.title}</span>
                                </button>
                            );
                        })}
                    </div>
                    <div className="h-1 w-full bg-slate-800 rounded-full mt-4 overflow-hidden"><div className="h-full bg-amber-500 transition-all duration-700" style={{ width: `${((currentStep + 0.5) / 4) * 100}%` }} /></div>
                </div>
            );
        }

        function DiagnosisModal({ info, onClose }) {
            if (!info.message) return null;
            
            const handleCopy = () => {
                if (info.domain) {
                    navigator.clipboard.writeText(info.domain);
                    alert("網域已複製！請至 Firebase Console 新增。");
                }
            };

            return (
                <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fadeIn">
                    <div className="glass-panel p-8 rounded-2xl max-w-lg w-full text-center border-slate-700 shadow-2xl relative">
                        <div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${info.type === 'error' ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'}`}>
                            {info.type === 'error' ? <Icons.AlertTriangle size={32} /> : <Icons.Check size={32} />}
                        </div>
                        <h4 className="text-2xl font-bold mb-4">{info.title || '系統訊息'}</h4>
                        <div className="bg-black/40 p-4 rounded-xl text-left text-sm text-slate-300 font-mono break-all mb-6 whitespace-pre-line border border-white/5 select-text">
                            {info.message}
                        </div>
                        
                        {info.domain && (
                            <button onClick={handleCopy} className="mb-4 w-full bg-amber-600/30 hover:bg-amber-600/50 text-amber-200 border border-amber-500/50 py-2 rounded-lg font-bold transition-all text-xs flex items-center justify-center gap-2">
                                <Icons.Cloud size={14} /> 點此複製網域：{info.domain}
                            </button>
                        )}

                        <button onClick={onClose} className="w-full bg-slate-100 text-slate-900 hover:bg-white py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95">了解並關閉</button>
                    </div>
                </div>
            );
        }

        function CalendarModal({ isOpen, onClose, history, onSelectDate }) {
            const [currentDate, setCurrentDate] = useState(new Date());
            if (!isOpen) return null;
            const year = currentDate.getFullYear(); const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
            const days = []; for (let i = 0; i < firstDay; i++) days.push(null); for (let i = 1; i <= daysInMonth; i++) days.push(new Date(year, month, i));
            const formatDate = (d) => d.toISOString().split('T')[0];
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-sm animate-fadeIn" onClick={onClose}>
                    <div className="glass-panel w-full max-w-md p-6 rounded-2xl" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-serif text-amber-100">{year}年 {month + 1}月</h3><div className="flex gap-2"><button onClick={() => setCurrentDate(new Date(year, month - 1, 1))}><Icons.ChevronLeft size={20}/></button><button onClick={() => setCurrentDate(new Date(year, month + 1, 1))}><Icons.ChevronRight size={20}/></button></div></div>
                        <div className="grid grid-cols-7 gap-2 text-center text-sm mb-2 text-slate-500"><div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div></div>
                        <div className="grid grid-cols-7 gap-2 text-center">
                            {days.map((d, i) => {
                                if (!d) return <div key={i}></div>;
                                const dateStr = formatDate(d); const hasEntry = history[dateStr];
                                return (<button key={i} onClick={() => { onSelectDate(dateStr, hasEntry); onClose(); }} className={`p-2 rounded-lg hover:bg-slate-700/50 relative h-10 ${hasEntry ? 'text-amber-100 font-bold' : 'text-slate-300'}`}>{d.getDate()}{hasEntry && <span className="absolute bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-amber-400 rounded-full"></span>}</button>);
                            })}
                        </div>
                        <button onClick={onClose} className="mt-6 w-full text-slate-400 text-sm font-medium">關閉</button>
                    </div>
                </div>
            );
        }

        // ==========================================
        // 3. 主應用程式 (App)
        // ==========================================

        function App() {
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState(INITIAL_STATE);
            const [isSymbolModalOpen, setIsSymbolModalOpen] = useState(false);
            const [isCalendarOpen, setIsCalendarOpen] = useState(false);
            const [showWelcome, setShowWelcome] = useState(true);
            const [showSummary, setShowSummary] = useState(false);
            const [user, setUser] = useState(null);
            const [syncStatus, setSyncStatus] = useState('offline');
            const [history, setHistory] = useState({});
            const [diagnosis, setDiagnosis] = useState({ title: '', message: '', type: '', domain: '' });
            const [newSymbol, setNewSymbol] = useState({ id: null, name: '', type: 'PERSON', q2: '', q3: '' });

            const dbRef = useRef(null);
            const authRef = useRef(null);
            const fileInputRef = useRef(null);

            // 初始化 Firebase
            useEffect(() => {
                if (!window.firebaseModules) return;
                const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                try {
                    const fbApp = initializeApp(MANUAL_FIREBASE_CONFIG);
                    const auth = getAuth(fbApp);
                    const db = getFirestore(fbApp);
                    dbRef.current = db;
                    authRef.current = auth;

                    onAuthStateChanged(auth, (u) => {
                        if (u) { setUser(u); setSyncStatus('synced'); }
                        else { 
                            signInAnonymously(auth).catch(err => {
                                setSyncStatus('offline');
                            }); 
                        }
                    });
                } catch (e) { setSyncStatus('error'); }
                
                const localH = JSON.parse(localStorage.getItem('soul_mirror_history') || '{}');
                setHistory(localH);
                const savedD = localStorage.getItem('soul_mirror_draft_v2');
                if (savedD) { try { setFormData(prev => ({ ...JSON.parse(savedD), ...prev })); } catch (e) {} }
            }, []);

            // 雲端同步
            useEffect(() => {
                if (user && dbRef.current && window.firebaseModules) {
                    const { collection, onSnapshot } = window.firebaseModules;
                    return onSnapshot(collection(dbRef.current, `artifacts/soul-mirror/users/${user.uid}/dreams`), (snap) => {
                        const cloud = {}; snap.forEach(doc => { const d = doc.data(); if(d.date) cloud[d.date] = d; });
                        setHistory(prev => ({ ...prev, ...cloud }));
                    }, (err) => {
                        if (err.code === 'permission-denied') setSyncStatus('offline');
                    });
                }
            }, [user]);

            useEffect(() => { localStorage.setItem('soul_mirror_draft_v2', JSON.stringify(formData)); }, [formData]);

            // Speech Recognition Logic
            const [isListening, setIsListening] = useState(false);
            const recRef = useRef(null);
            useEffect(() => {
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SR) return;
                const r = new SR(); r.continuous = true; r.interimResults = true; r.lang = 'zh-TW';
                r.onstart = () => setIsListening(true);
                r.onend = () => setIsListening(false);
                r.onresult = (e) => {
                    let f = ''; for(let i=e.resultIndex; i<e.results.length; ++i) if(e.results[i].isFinal) f+=e.results[i][0].transcript;
                    if(f) setFormData(p => ({ ...p, narrative: (p.narrative || '') + f }));
                };
                recRef.current = r;
            }, []);

            // Handlers
            const loginGoogle = async () => {
                if (!authRef.current) return;
                const { GoogleAuthProvider, signInWithPopup } = window.firebaseModules;
                try { 
                    const result = await signInWithPopup(authRef.current, new GoogleAuthProvider()); 
                    setSyncStatus('synced');
                    setDiagnosis({ title: '登入成功', message: `歡迎使用雲端同步功能，${result.user.displayName}`, type: 'success' });
                } catch (e) { 
                    const currentDomain = window.location.hostname;
                    let info = { title: 'Google 登入失敗', type: 'error', message: e.message, domain: '' };

                    if (e.code === 'auth/unauthorized-domain') {
                        info.message = `錯誤代碼: ${e.code}\n\nFirebase 尚未授權此預覽網域。請點擊下方按鈕複製網域，並加入 Firebase 白名單。`;
                        info.domain = currentDomain;
                    } else if (e.code === 'auth/configuration-not-found') {
                        info.message = `錯誤代碼: ${e.code}\n\n請至 Google Cloud Console 檢查 API 金鑰限制，確保已勾選 Identity Toolkit API。`;
                    }
                    
                    setDiagnosis(info); 
                }
            };

            const logout = () => window.firebaseModules.signOut(authRef.current).then(() => setUser(null));
            const selectMode = (isC) => { setFormData(prev => ({ ...prev, isChristianMode: isC })); setShowWelcome(false); };
            const handleDateSelect = (dateStr, entry) => { if (entry) { setFormData(entry); setShowSummary(true); } else { setFormData({ ...INITIAL_STATE, id: Math.random().toString(), date: dateStr, isChristianMode: formData.isChristianMode }); setCurrentStep(0); setShowSummary(false); } };
            const handleSaveSymbol = () => { if (!newSymbol.name) return; setFormData(p => ({ ...p, symbols: newSymbol.id ? p.symbols.map(s => s.id === newSymbol.id ? newSymbol : s) : [...p.symbols, { ...newSymbol, id: Date.now() }] })); setNewSymbol({ id: null, name: '', type: 'PERSON', q2: '', q3: '' }); setIsSymbolModalOpen(false); };
            const saveToHistory = async (data) => {
                const updated = { ...history, [data.date]: data };
                localStorage.setItem('soul_mirror_history', JSON.stringify(updated));
                setHistory(updated);
                if (user && dbRef.current) {
                    try { await window.firebaseModules.setDoc(window.firebaseModules.doc(dbRef.current, `artifacts/soul-mirror/users/${user.uid}/dreams`, data.date), data); } catch(e) {}
                }
                setDiagnosis({ title: '儲存完成', message: '紀錄已成功同步。', type: 'success' });
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(formData, null, 2)], { type: "application/json" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `dream_${formData.date}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = JSON.parse(evt.target.result);
                        setFormData(data);
                        setDiagnosis({ title: '匯入成功', message: '已載入備份檔案', type: 'success' });
                    } catch (err) { 
                        setDiagnosis({ title: '匯入失敗', message: '檔案格式錯誤', type: 'error' });
                    }
                    e.target.value = '';
                };
                reader.readAsText(file);
            };

            // Steps Renderers
            function renderStep1() {
                return (
                    <div className="space-y-8 animate-fadeIn">
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-amber-500"><h3 className="text-amber-400 font-bold mb-1 text-lg">Phase 1: 捕捉直覺</h3><p className="text-slate-400 text-sm">不加批判地記錄最原始的夢境意象。</p></div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div><Label>夢境日期</Label><input type="date" className="glass-input" value={formData.date} onChange={(e) => setFormData(p => ({...p, date: e.target.value}))} /></div>
                            <div className="md:col-span-2"><Label>給夢一個標題</Label><input className="glass-input" placeholder="例如：在深海中的光點..." value={formData.title} onChange={(e) => setFormData(p => ({...p, title: e.target.value}))} /></div>
                        </div>
                        <div><Label>夢境敘事 (請用現在式)</Label><textarea className="glass-input" rows={10} placeholder="我現在正處於..." value={formData.narrative} onChange={(e) => setFormData(p => ({...p, narrative: e.target.value}))} /></div>
                        <div><Label>情緒色譜</Label><div className="flex flex-wrap gap-2 mt-2">{MOOD_OPTIONS.map((m) => (<button key={m.value} onClick={() => setFormData(p => ({...p, moods: p.moods.includes(m.value) ? p.moods.filter(x=>x!==m.value) : [...p.moods, m.value]}))} className={`px-3 py-1 rounded-full text-xs border transition-all ${formData.moods.includes(m.value) ? m.color + ' scale-105 shadow-lg' : 'border-slate-700 text-slate-500 hover:border-slate-500'}`}>{m.label}</button>))}</div></div>
                    </div>
                );
            }

            function renderStep2() {
                const isC = formData.isChristianMode;
                const getQ = (t) => {
                    switch(t) {
                        case 'PERSON': return { l1: '人物是誰？', l2: '榮格引導：他代表你性格中的哪部分特質？', l3: isC ? '神學引導：在信仰中這讓你聯想到什麼？' : null };
                        case 'OBJECT': return { l1: '物品是什麼？', l2: '榮格引導：象徵你生活中的什麼資源或阻礙？', l3: isC ? '神學引導：這是神的恩賜還是偶像？' : null };
                        case 'PLACE': return { l1: '地點在哪裡？', l2: '榮格引導：這裡的氛圍對應你哪種心理狀態？', l3: isC ? '神學引導：是曠野還是應許地？' : null };
                        case 'EVENT': return { l1: '發生了什麼？', l2: '榮格引導：這在補償白天的什麼態度？', l3: isC ? '神學引導：你感到了平安還是催促？' : null };
                        default: return {};
                    }
                };
                const q = getQ(newSymbol.type);
                return (
                    <div className="space-y-6 animate-fadeIn">
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-amber-500"><h3 className="text-amber-400 font-bold mb-1 text-lg">Phase 2: 挖掘象徵</h3></div>
                        <div className="space-y-4">
                            {formData.symbols.map(s => (
                                <div key={s.id} className="glass-panel p-4 rounded-xl border border-slate-700 flex justify-between items-start">
                                    <div className="flex-1"><div className="flex gap-2 items-center mb-2"><span className="text-[10px] font-bold px-2 py-0.5 rounded bg-amber-900/30 text-amber-400">{s.type}</span><h4 className="font-bold">{s.name}</h4></div><p className="text-sm text-slate-400">{s.q2}</p></div>
                                    <div className="flex gap-2 ml-4">
                                        <button onClick={()=>{setNewSymbol(s);setIsSymbolModalOpen(true);}} className="text-slate-400 hover:text-amber-400"><Icons.Pencil size={18}/></button>
                                        <button onClick={()=>setFormData(p => ({...p, symbols: p.symbols.filter(x=>x.id!==s.id)}))} className="text-red-400"><Icons.Trash2 size={18}/></button>
                                    </div>
                                </div>
                            ))}
                            <button onClick={()=>{setIsSymbolModalOpen(true);}} className="w-full py-8 border-2 border-dashed border-slate-700 rounded-xl flex flex-col items-center gap-2 hover:bg-slate-800/20 transition-all"><Icons.Plus size={24} /><span>挖掘新元素</span></button>
                        </div>
                        {isSymbolModalOpen && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
                                <div className="glass-panel w-full max-w-2xl p-6 rounded-2xl relative animate-slideUp">
                                    <button onClick={()=>setIsSymbolModalOpen(false)} className="absolute top-4 right-4 text-slate-500 hover:text-white"><Icons.X size={24}/></button>
                                    <h3 className="text-xl font-serif text-amber-500 mb-6 flex gap-2"><Icons.Search size={20}/>挖掘象徵</h3>
                                    <div className="space-y-6">
                                        <div><Label>類型</Label><div className="grid grid-cols-2 md:grid-cols-4 gap-2">{SYMBOL_TYPES.map(t=>(<button key={t.value} onClick={()=>setNewSymbol(p=>({...p, type:t.value}))} className={`p-2 text-xs rounded border transition-all ${newSymbol.type===t.value ? 'bg-amber-900 border-amber-500' : 'border-slate-700'}`}>{t.label}</button>))}</div></div>
                                        <div><Label>{q.l1}</Label><input className="glass-input" value={newSymbol.name} onChange={e=>setNewSymbol(p=>({...p, name:e.target.value}))} /></div>
                                        <div><Label>{q.l2}</Label><textarea className="glass-input" rows={3} value={newSymbol.q2} onChange={e=>setNewSymbol(p=>({...p, q2:e.target.value}))} /></div>
                                        {q.l3 && <div><Label>{q.l3}</Label><textarea className="glass-input" rows={3} value={newSymbol.q3} onChange={e=>setNewSymbol(p=>({...p, q3:e.target.value}))} /></div>}
                                        <div className="flex justify-end gap-3 pt-4 border-t border-slate-700/50"><button onClick={()=>setIsSymbolModalOpen(false)}>取消</button><button onClick={handleSaveSymbol} className="bg-amber-600 text-slate-900 px-6 py-2 rounded-lg font-bold">儲存</button></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            function renderStep3() {
                return (
                    <div className="space-y-8 animate-fadeIn">
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-amber-500"><h3 className="text-amber-400 font-bold mb-1 text-lg">Phase 3: 分辨與感受</h3></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div><Label>醒後情緒</Label><input className="glass-input" placeholder="醒來第一個感覺..." value={formData.waking_mood} onChange={e=>setFormData(p=>({...p, waking_mood:e.target.value}))} /></div>
                            <div><Label>身體感受</Label><input className="glass-input" placeholder="身體反應在哪？" value={formData.discernment.somatic} onChange={e=>setFormData(p=>({...p, discernment:{...p.discernment, somatic:e.target.value}}))} /></div>
                        </div>
                        <div className="bg-purple-900/10 p-6 rounded-xl border border-purple-500/20 backdrop-blur-sm">
                            <Label hint={formData.isChristianMode ? "這是來自『控告』還是『聖靈』？" : "這是來自『內在批判』還是『成長動力』？"}>{formData.isChristianMode ? "屬靈分辨 (Theological Reflection)" : "內在分辨 (Inner Reflection)"}</Label>
                            <textarea className="glass-input" rows={5} value={formData.discernment.theological_reflection} onChange={e=>setFormData(p=>({...p, discernment:{...p.discernment, theological_reflection:e.target.value}}))} />
                        </div>
                    </div>
                );
            }

            function renderStep4() {
                return (
                    <div className="space-y-8 animate-fadeIn h-full flex flex-col">
                        <div className="glass-panel p-5 rounded-xl border-l-4 border-amber-500 flex-shrink-0"><h3 className="text-amber-400 font-bold mb-1 text-lg">Phase 4: 整合與承諾</h3></div>
                        <div className="space-y-6 flex-grow overflow-y-auto custom-scrollbar pr-2">
                            <div><Label>給真實自己的信</Label><textarea className="glass-input italic font-serif" rows={3} value={formData.integration.message_to_self} onChange={e=>setFormData(p=>({...p, integration:{...p.integration, message_to_self:e.target.value}}))} /></div>
                            {formData.isChristianMode && (<div><Label>經文聯想</Label><input className="glass-input" value={formData.integration.scripture} onChange={e=>setFormData(p=>({...p, integration:{...p.integration, scripture:e.target.value}}))} /></div>)}
                            <div><Label>{formData.isChristianMode ? "禱告與行動" : "承諾與行動"}</Label><textarea className="glass-input" rows={5} placeholder={formData.isChristianMode ? "主啊..." : "我承諾..."} value={formData.integration.prayer_action} onChange={e=>setFormData(p=>({...p, integration:{...p.integration, prayer_action:e.target.value}}))} /></div>
                            <div className="flex justify-end pt-4 border-t border-slate-700/50"><button onClick={()=>saveToHistory(formData)} className="bg-purple-600 hover:bg-purple-500 text-white px-8 py-3 rounded-lg font-bold shadow-lg flex gap-2 items-center hover:scale-105 transition-all"><Icons.Save size={18}/> 存入日記</button></div>
                        </div>
                    </div>
                );
            }

            // --- Root UI ---
            return (
                <>
                    <DreamBackground />
                    <div className="max-w-4xl mx-auto min-h-screen flex flex-col p-4 md:p-8 relative z-10">
                        <header className="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 pt-4">
                            <button onClick={() => setShowWelcome(true)} className="flex items-center gap-3 text-left transition-opacity hover:opacity-80">
                                <div className="w-12 h-12 bg-gradient-to-br from-amber-500 to-amber-700 rounded-2xl flex items-center justify-center shadow-lg transition-transform active:scale-95"><Icons.Moon className="text-white" size={28} /></div>
                                <h1 className="text-xl font-serif text-slate-100 tracking-wide drop-shadow-md">靈魂之鏡：夢語聖所</h1>
                            </button>
                            <div className="flex items-center gap-3">
                                {syncStatus === 'synced' && <div className="px-3 py-1 rounded-full border border-blue-500/30 text-xs text-blue-400 flex items-center gap-1 bg-blue-500/10"><Icons.Cloud size={14} className="inline mr-1" /> 雲端連線</div>}
                                {user && !user.isAnonymous ? (
                                    <div className="flex items-center gap-2 glass-panel px-3 py-1.5 rounded-full"><img src={user.photoURL} className="w-6 h-6 rounded-full border border-slate-600" alt="U" /><button onClick={logout} className="text-[10px]">登出</button></div>
                                ) : (
                                    <button onClick={loginGoogle} className="bg-white/90 text-slate-900 px-4 py-1.5 rounded-full text-xs font-bold active:scale-95 transition-all shadow-lg flex items-center gap-1"><Icons.LogIn size={14}/> Google 登入</button>
                                )}
                            </div>
                        </header>

                        <div className="flex flex-col md:flex-row items-center justify-between glass-panel p-2 rounded-xl gap-2 no-print mb-8">
                            <div className="flex-1 text-center md:text-left">{(!user || user.isAnonymous) && (<div className="flex items-center justify-center md:justify-start gap-2 text-amber-400/80 text-[10px] px-2"><Icons.AlertTriangle size={12} /><span>未登入：資料暫存於本機</span></div>)}</div>
                            <div className="flex gap-2">
                                <button onClick={() => setIsCalendarOpen(true)} className="glass-panel text-amber-100 px-3 py-1.5 rounded text-xs flex items-center gap-1 hover:bg-amber-900/20 transition-colors"><Icons.Calendar size={14} /> 日曆</button>
                                <button onClick={() => fileInputRef.current.click()} className="glass-panel text-slate-300 px-3 py-1.5 rounded text-xs flex items-center gap-1 transition-colors"><Icons.Upload size={14} /> 匯入</button>
                                <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept=".json" />
                                <button onClick={handleExport} className="glass-panel text-slate-300 px-3 py-1.5 rounded text-xs flex items-center gap-1 transition-colors"><Icons.Download size={14} /> 匯出</button>
                                <a href="https://gemini.google.com/" target="_blank" className="glass-panel text-slate-300 px-3 py-1.5 rounded text-xs flex items-center gap-1 transition-colors"><Icons.Sparkles size={14} /> Gemini</a>
                                <button onClick={() => setShowSummary(true)} className="text-slate-300 px-3 py-1.5 text-xs font-medium flex items-center gap-1 transition-colors hover:text-amber-500"><Icons.BookOpen size={14} /> 檢視紀錄卡</button>
                            </div>
                        </div>

                        <ProgressBar currentStep={currentStep} onStepClick={setCurrentStep} />

                        <main className="flex-1 glass-panel p-6 md:p-10 rounded-2xl shadow-2xl relative min-h-[500px] flex flex-col border-slate-600/30 animate-fadeIn">
                            {currentStep === 0 && renderStep1()}
                            {currentStep === 1 && renderStep2()}
                            {currentStep === 2 && renderStep3()}
                            {currentStep === 3 && renderStep4()}
                        </main>

                        <footer className="mt-8 flex justify-between px-2 no-print">
                            <button onClick={()=>setCurrentStep(p=>Math.max(0,p-1))} disabled={currentStep===0} className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all ${currentStep===0 ? 'opacity-0' : 'text-slate-400 hover:text-white'}`}><Icons.ChevronLeft size={20} className="inline mr-1" /> 上一步</button>
                            {currentStep < 3 ? (
                                <button onClick={()=>setCurrentStep(p=>Math.min(3,p+1))} className="bg-white text-slate-900 px-8 py-3 rounded-lg font-bold shadow-xl hover:-translate-y-0.5 transition-all flex items-center gap-2">下一步 <Icons.ChevronRight size={20} /></button>
                            ) : (
                                <button onClick={()=>setShowSummary(true)} className="bg-gradient-to-r from-amber-600 to-amber-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg hover:-translate-y-0.5 transition-all flex items-center gap-2 active:scale-95"><Icons.Save size={18} /> 完成預覽</button>
                            )}
                        </footer>
                    </div>

                    {showWelcome && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-md animate-fadeIn text-center">
                            <div className="glass-panel max-w-lg w-full p-8 rounded-2xl border-slate-600/50 shadow-2xl relative">
                                <div className="w-16 h-16 bg-amber-500/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl"><Icons.Moon className="text-amber-400" size={32} /></div>
                                <h2 className="text-2xl font-serif text-amber-100 mb-6 drop-shadow-md">歡迎來到靈魂之鏡</h2>
                                <blockquote className="text-slate-300 italic mb-10 border-l-2 border-amber-500/50 pl-4 text-left leading-relaxed">
                                    「夢不是要告訴你未來會發生什麼，而是告訴你現在你是誰。請不要急著尋找答案，試著與意象共處。」
                                    <footer className="mt-2 text-sm text-amber-400/80 text-right">— Anne</footer>
                                </blockquote>
                                <div className="flex flex-col gap-4">
                                    <button onClick={() => selectMode(true)} className="w-full flex items-center justify-center gap-3 bg-gradient-to-r from-amber-600 to-amber-700 text-white font-bold py-4 rounded-xl shadow-lg border border-amber-500/30 transition-all hover:scale-[1.02] active:scale-95"><Icons.Cross size={20} /><span>信仰與心理整合 (適合基督徒)</span></button>
                                    <button onClick={() => selectMode(false)} className="w-full flex items-center justify-center gap-3 bg-slate-700 text-slate-200 font-bold py-4 rounded-xl shadow-lg border border-slate-600/30 transition-all hover:scale-[1.02] active:scale-95"><Icons.Brain size={20} /><span>純心理學探索 (榮格)</span></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSummary && (
                        <div id="summary-view" className="fixed inset-0 z-50 bg-[#0f172a]/98 backdrop-blur-xl overflow-y-auto p-8 animate-fadeIn">
                            <div className="max-w-4xl mx-auto">
                                <div className="flex justify-between items-center mb-8 border-b border-slate-700/50 pb-4">
                                    <div><h2 className="text-3xl text-amber-500 font-serif">夢境紀錄卡</h2><p className="text-slate-500">{formData.date} | {formData.title}</p></div>
                                    <div className="flex gap-3 no-print"><button onClick={() => setShowSummary(false)} className="text-slate-400 hover:text-white px-4 py-2 font-medium">返回編輯</button><button onClick={() => window.print()} className="bg-amber-600 text-slate-900 px-5 py-2 rounded-lg font-bold shadow-lg"><Icons.Printer size={18} className="inline mr-1" /> 列印 PDF</button></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <section className="glass-panel p-6 rounded-xl space-y-4">
                                        <h3 className="text-slate-500 text-xs font-bold uppercase tracking-widest">夢境敘事</h3>
                                        <p className="text-slate-200 whitespace-pre-wrap leading-relaxed font-serif text-lg">{formData.narrative || "尚無紀錄"}</p>
                                    </section>
                                    <section className="space-y-6">
                                        <div className="bg-gradient-to-br from-amber-900/20 to-purple-900/20 p-6 rounded-xl border border-amber-500/20">
                                            <h3 className="text-amber-500 text-xs font-bold mb-4 uppercase">整合啟示</h3>
                                            <p className="font-serif text-xl italic text-slate-100">"{formData.integration.message_to_self || '...'}"</p>
                                        </div>
                                        <div className="space-y-3">{formData.symbols.map(s => (<div key={s.id} className="glass-panel p-4 rounded-lg text-sm border border-white/5"><span className="text-amber-500 font-bold">{s.name}</span>: {s.q2}</div>))}</div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <CalendarModal isOpen={isCalendarOpen} onClose={() => setIsCalendarOpen(false)} history={history} onSelectDate={handleDateSelect} />
                    <DiagnosisModal info={diagnosis} onClose={() => setDiagnosis({ title: '', message: '', type: '' })} />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
